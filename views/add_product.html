{{template "header"}}
<title>添加产品</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
    {{template "navbar" .}}
    </div>
</nav>

<div class="container">
    <h1 align="center">添加产品</h1>
    <form method="post" enctype="multipart/form-data" action="/product">
        <div class="form-group">
            <label>产品名称：</label>
            <input id="name" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>产品价格：</label>
            <input class="form-control" name="price">
        </div>
        <div class="form-group">
            <label>产品数量：</label>
            <input class="form-control" name="stock">
        </div>
        <div class="form-group">
            <label>产品简介：</label>
            <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>产品图片：</label>
            <input type="file" name="attachment" accept="image/png,image/jpg">
        </div>
        <button type="submit" class="btn btn-success" onclick="return checkInput();">添加产品</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var title=document.getElementById("title")
            if (title.value.length == 0){
                alert("产品名不能为空!");
                return false;
            }
            return true;
        }
    </script>
</div>

<script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
